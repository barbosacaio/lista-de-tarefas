<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importar 'Tailwind CSS' -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
        <!-- Importar Javascript -->
        <script type="text/javascript" src="script.js"></script>
        <title>Lista de Tarefas</title>
    </head>
    <body onload="salvarElementos()">
        <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans mt-20">
            <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
              <div class="mb-4">
                <!-- Título do app -->
                <h1 class="text-3xl md:text-4xl text-indigo-600 font-medium mb-2">
                  Lista de Tarefas
                </h1>
                <!-- Área de input dos dados -->
                <div class="flex mt-4">
                    <!-- Texto do item a ser adicionado -->
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" id="textoTarefa" placeholder="Adicionar Tarefa" />
                    <!-- Campo invisível para salvar o ID -->
                    <input type="hidden" id="salvarID"/>
                    <!-- Botão de 'adicionar tarefa' -->
                    <button class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded text-white bg-indigo-600 transition-colors duration-300 mt-1 md:mt-0 md:ml-1" id="adicionarTarefa">Adicionar</button>
                    <!-- Botão de 'editar tarefa' -->
                    <button class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded bg-indigo-600 text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1" style="display: none" id="editarTarefa">Editar Tarefa</button>
                </div>
              </div>
              <!-- Lista com as tarefas cadastradas -->
              <div id="listaDeTarefas"></div>
            </div>
          </div>
    </body>
</html>
